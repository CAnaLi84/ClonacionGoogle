<!DOCTYPE html>
<!--lang debe ser español-->
<html lang="es">
    <!--Información para el navegador-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--Realizaremos el header de Google-->
    <header>
        <!--nav- nos aporta navegación dentro de la página-->
        <nav>
            <!--unorder list-->
            <ul class="nav-right-seccion"><!--lu * 4-->
                <li>
                    <!--Clonacion de sección correo-->
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                
                    <!--Clonación de sección imagenes-->
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>

                <li class="menu">
                    <a href="" title="menu"></a>
                </li>
                <br>
                <li class="perfil">
                    <a href=""></a>
                </li>

            </ul>
        </nav>
    </header>

    <!--main - división más importante-->
    <main>
        <!--Sección logo-->
        <section class="main-logo"> <!--Sirve para separar módulos del contenido en la página-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!--Sección buscador-->
        <section class="main-input">
            <!--Es un contenedor en línea. Sirve para dar estilo al texto-->
            <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text" title="Buscar">
            <a class="micro-icon" href="" title="Búsqueda por voz"></a>
            <a class="cam-icon" href="" title="Búsqueda por imágen"></a>
            </div>
        </section>

        <!--Sección botones-->
        <section class="main-buttons">
            <div>
                <button class="boton-Google">Buscar con Google</button>
            </div>
            <div>
                <button class="boton-Suerte" onclick="location.href='https://www.google.com/doodles'">Voy a tener suerte</button>
            </div>
        </section>
            

    </main>

    <div class="pais">
            <legend>México</legend>
        </div>

    <footer>
            <ul class="footer-left">
                <!--Clonacion sección Acerca de Google-->
                <li class="sobre-Google">
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <!--Clonacion sección publicidad-->
                <li class="publicidad">
                    <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <!--Clonación sección negocios-->
                <li class="negocios">
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                </li>
                <!--Clonacion sección Cómo funciona búsqueda en Google-->
                <li class="busqueda">
                 <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>

            <ul class="footer-right">
             <!--Clonación Privacidad-->
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                </li>
                <!--Clonación condiciones-->
                <li>
                 <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                </li>
                <!--Clonación Preferencias-->
                <li><a>Preferencias</a></li>

            </ul>
        </footer>

</body>
</html>
